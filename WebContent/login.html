<!DOCTYPE html>
<html>
<head>
	<title>Auction Land - Login</title>
	<meta charset="UTF-8">
</head>
<body>

	<!-- Modal -->  
	<div id="login_modal" class="modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="background-color:#F2F1EF">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<!-- <img class="logo-size" src="logo4.png" /> -->
					<h4 class="text-center" style="color:#2980B9;"><strong>Login</strong></h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label col-sm-2" for="usrname">Username:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="username" placeholder="Enter Username">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Password:</label>
							<div class="col-sm-10"> 
								<input type="password" class="form-control" id="pwd" placeholder="Enter password">
							</div>
						</div>
						<!--
						<div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Login</button>
							</div>
						</div>
						-->
						
						<div class="form-group" > 
							<div class="col-sm-offset-5 col-sm-7">
								<button type="submit" class="btn" style="background-color:#27AE60; color:#ECF0F1;">Login</button>
							</div>
						</div>
					</form>
				</div>
				<!--
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
				-->
			</div>
		</div>
	</div>
	
</body>
</html>
