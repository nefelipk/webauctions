<!DOCTYPE html>
<!-- <html lang="en" > -->
<html lang="en" ng-app="auction_land">
<head>
	<title>Auction Land - Main page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="jquery/jquery-1.12.4.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="angular/angular.min.js"></script>
	<script src="angular/angular-resource.min.js"></script>
	<script src="angular/angular-messages.js"></script>
	<script src="./auction_land.js"></script>
	
	<script> 
		$(function(){
		  $("#header").load("header.html"); 
		  $("#footer").load("footer.html"); 
		  $("#items").load("items.html"); 
		});
	</script>
	<style>
		/* Remove the navbar's default margin-bottom and rounded borders */ 
		.navbar {
			margin-bottom: 0;
			border-radius: 0;
		}
		
		/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
		.row.content {height: 450px}
		
		/* Set gray background color and 100% height */
		.sidenav {
			padding-top: 20px;
			background-color: #f1f1f1;
			height: 100%;
		}
		
		/* Set black background color, white text and some padding */
		footer {
			background-color: #555;
			color: white;
			padding: 15px;
		}
		   
		/* On small screens, set height to 'auto' for sidenav and grid */
		@media screen and (max-width: 767px) {
		.sidenav {
			height: auto;
			padding: 15px;
		}
		.row.content {height:auto;} 
		}
	
		.height-nav {
			padding: 1.0%;
			background: transparent;
			margin-bottom: 20%;
		}
		
		.logo-size {
			padding: 2.0%;
			margin: -2.0%;
			width: 150px;
			height: 80px;
		}
		
		.search-width {
			width: 50%;
		}
		
		.header-width {
			width: 20%;
			height: 20%;
		}
		
		.sign-up-modal {
			margin-top:15%;
		}
	/*
		div#filters {
			position: fixed;
			/*left: 0;
			/*top: 200px; /* 200px from top 
		}*/
		body {
			margin-bottom:60px;	
		}
		
		.my-group{
			display:inline-block;
    		position:relative;
		}
		
		.textarea-btn {
			position:absolute;
			bottom:10px;
			right:10px;
		}
		
	</style>
</head>
<body>
	<ol class="breadcrumb">
	    <li><a href="/WebAuctions">Home</a></li>
	    <li class="active">Main</li>
	</ol> 

	<div ng-include="'header.html'"></div>
	
	<div class="container-fluid" ng-controller="SearchController">
		<div id="main-div" class="row">
			<nav class="col-sm-2" id="sidebar">
				<div ng-show="must" id="filters"  >
					<h4 class="text-center">filters</h4>
				<hr>
				<form >
					<div class="form-group ">
							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown">
									Category <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li ng-model="category" ng-repeat="c in categories"><a href="#">{{c.name}}</a></li>
								</ul>
							</div>
						</div>
					<hr>
					<div class="form-group ">
						<label >price</label> 
						<div class="radio" style="vertical-align: middle">
							<label><input ng-model="price_till" type="radio" name="optradio">{{price_low}}</label>
							
						</div>
						<div class="radio" style="vertical-align: middle">
						<label><input ng-model="price_between" type="radio" name="optradio">{{price_mid}}</label>
						</div>
						<div class="radio" style="vertical-align: middle">
							<label><input ng-model="price_more" type="radio" name="optradio">{{price_high}}</label>
						</div>
						
					</div>
					<div class="form-inline">
						<input ng-model="price_from" type="text" size="3" class="form-control" placeholder="from"/>
						<input ng-model="price_to" type="text" size="3" class="form-control" placeholder="to"/>
						<button class="btn btn-primary btn-sm">></button>
					</div>
					<hr>
					<div class="form-group ">
					<label >location</label> 
					
						<div class="radio">
							<label><input ng-model="location_continent" type="radio" style="vertical-align: middle" name="location" >US</label>
						</div>
						<div class="radio">
							<label><input ng-model="location_continent" type="radio" style="vertical-align: middle" name="location">Europe</label>
						</div>
						<div class="radio">
							<label><input ng-model="location_continent" type="radio" style="vertical-align: middle" name="location">Asia</label>
						</div>
						<div class="radio">
							<label><input ng-model="location_continent" type="radio" style="vertical-align: middle" name="location">North America</label>
						</div>
						<div class="form-inline">
						<input ng-model="location_from_km" type="text" size="3" class="form-control" placeholder="from km"/>
						<input ng-model="location_to_km" type="text" size="3" class="form-control" placeholder="to km"/>
						<button class="btn btn-primary btn-sm">></button>
						</div>
						
					</div>
					<hr>
					<div class="my-group">
						<label for="description">Description:</label>
						<textarea ng-model="description" class="form-control" rows="5" id="desc"></textarea>
						<button class="btn btn-primary btn-sm textarea-btn">search></button>
					</div>
					</form>
				</div>
				<div ng-hide="must"><button></button> </div>
			  
			</nav>
			<div class="col-sm-8">
				<div ng-include="'items.html'"></div>
			</div>
		</div>
	</div>
	
	<footer class="container-fluid text-center">
		<p>Footer Text</p>
	</footer>

</body>
</html>
