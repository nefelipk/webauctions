<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

a.list-group-item {
    height:auto;
    min-height:220px;
}
a.list-group-item.active small {
    color:#fff;
}
.stars {
    margin:20px auto 1px;    
}
.pagination>li>a, .pagination>li>span { 
	border-radius: 50% !important;margin: 0 5px;
}
</style>
</head>

<body>

    <div class="row" ng-controller="AuctionsController">
    	<div class="text-center">
			<ul class="pagination">
				<li ng-class="{'disabled' : current_page == 1}"><a href="#"><</a><li>
				<li ng-repeat="p in pages" ng-class="{'active' : current_page == p}"><a href="#">{{p}}</a></li>
				<li ng-class="{'disabled' : current_page == pages}"><a href="#">></a>
			</ul>
		</div>
				
		<div class="well" >
	        <h1 class="text-center">{{items.length}} live auctions found</h1>
    		    <div class="list-group">
        		<a ng-repeat="i in getItems()" href="#" class="list-group-item S">
                	<div class="media col-md-3">
                    	<figure class="pull-left">
                        <img class="media-object img-rounded img-responsive" src="http://placehold.it/350x250"  alt="placehold.it/350x250" >
                    	</figure>
                	</div>
                	<div class="col-md-6">
                    	<h4 class="list-group-item-heading"> {{i.name}} </h4>
                    	<p class="list-group-item-text"> 
                    	{{i.description}}
                    	</p>
                	</div>
                <div class="col-md-3 text-center">
            		 <h3> {{i.max_bid}} <small> &euro; </small></h3>
                    <button type="button" class="btn btn-default btn-lg btn-block">Bid Now! </button>
                    <p style="margin-top:10%;">{{i.seller.username}}<br/>
                    <i>Rating : {{i.seller.seller_rating}}</i>
                    </p>
                </div>
         	 </a>	
		</div>
		</div>

		<div class="text-center">
			<ul class="pagination">
				<li ng-class="{'disabled' : current_page == 1}"><a href="#"><</a><li>
				<li ng-repeat="p in pages" ng-class="{'active' : current_page == p}"><a href="#">{{p}}</a></li>
				<li ng-class="{'disabled' : current_page == 1}"><a href="#">></a>
			</ul>
		</div>
		
	</div>
		
</body>
</html>
