<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div ng-show="must" id="filters">

		<h4 class="text-center" style="margin-top: 79px">filters</h4>
		<hr>
		<form>
			<div class="form-group ">
				<div class="dropdown">
					<!-- 
					<button class="btn btn-primary dropdown-toggle" type="button"
						data-toggle="dropdown">
						Category <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li ng-model="category" ng-repeat="c in getCategories()"><a
							href="#">{{c.name}}</a></li>
					</ul>
					-->
					<select class="form-control"
						ng-options="c.name for c in getCategories()"
						ng-model="live_filters.category" ng-change="live_filter.category_change = true;filter()">
						<option value="">Categories (all)</option>

					</select>
				</div>
			</div>
			<hr>
			<div class="form-group ">
				<label>price</label>
				<div class="radio" style="vertical-align: middle">
					<label>
						<input ng-model="live_filters.price" ng-value="less" 
						ng-click="live_filters.option_price_change = true;filter()"
						type="radio" name="optradio"> 
						< {{mid_price}}
					</label>

				</div>
				<div class="radio" style="vertical-align: middle">
					<label>
					<input ng-model="live_filters.price" ng-value="more"
					ng-click="live_filters.option_price_change = true;filter()" 
					type="radio"
					name="optradio"> > {{mid_price}}</label>
				</div>

			</div>
			<div class="form-inline">
				<input ng-model="price_from" type="text" size="3"
					class="form-control" placeholder="from" /> <input
					ng-model="price_to" type="text" size="3" class="form-control"
					placeholder="to" />
				<button class="btn btn-primary btn-sm">></button>
			</div>
			<hr>
			<div class="form-group ">
				<label>location</label>

				<div class="radio">
					<label><input ng-model="location_continent" type="radio"
						style="vertical-align: middle" name="location">US</label>
				</div>
				<div class="radio">
					<label><input ng-model="location_continent" type="radio"
						style="vertical-align: middle" name="location">Europe</label>
				</div>
				<div class="radio">
					<label><input ng-model="location_continent" type="radio"
						style="vertical-align: middle" name="location">Asia</label>
				</div>
				<div class="radio">
					<label><input ng-model="location_continent" type="radio"
						style="vertical-align: middle" name="location">North
						America</label>
				</div>
				<div class="form-inline">
					<input ng-model="location_from_km" type="text" size="3"
						class="form-control" placeholder="from km" /> <input
						ng-model="location_to_km" type="text" size="3"
						class="form-control" placeholder="to km" />
					<button class="btn btn-primary btn-sm">></button>
				</div>

			</div>
			<hr>
			<div class="my-group">
				<label for="description">Description:</label>
				<textarea ng-model="description" class="form-control" rows="5"
					id="desc"></textarea>
				<button class="btn btn-primary btn-sm textarea-btn">search></button>
			</div>
		</form>
	</div>
	<div ng-hide="must">
		<button></button>
	</div>

</body>
</html>
