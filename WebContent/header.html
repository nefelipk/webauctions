<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="jquery/jquery-1.12.4.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<style>
		/* Remove the navbar's default margin-bottom and rounded borders */ 
		.navbar {
			margin-bottom: 0;
			border-radius: 0;
		}
		
		/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
		.row.content {height: 450px}
		
		/* Set gray background color and 100% height */
		.sidenav {
			padding-top: 20px;
			background-color: #f1f1f1;
			height: 100%;
		}
		
		/* Set black background color, white text and some padding */
		footer {
			background-color: #555;
			color: white;
			padding: 15px;
		}
		   
		/* On small screens, set height to 'auto' for sidenav and grid */
		@media screen and (max-width: 767px) {
		.sidenav {
			height: auto;
			padding: 15px;
		}
		.row.content {height:auto;} 
		}
		   
		body {
			padding-top: 150px;
		}
		   
		.height-nav {
			padding: 1.0%;
			background: transparent;
			margin-bottom: 20%;	
		}
		
		.logo-size {
			padding: 2.0%;
			margin: -2.0%;
			width: 150px;
			height: 80px;
		}
		
		.search-width {
			width: 50%;
		}
		
		.header-width {
			width: 20%;
			height: 20%;
		}
		
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top height-nav">
		<div class="container">
			<div class="navbar-header header-width">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a href="#">
					<img class="navbar-brand logo-size" src="logo4.png" />
				</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<form class="nav navbar-nav navbar-form text-center search-width" role="search">
					<div class="input-group" style="width: 100%">
						<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
						<div class="input-group-btn" style="text-align: left">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li><a href="#" data-toggle="modal" data-target="#signup_modal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				</ul>
				
	
		</div>
	</div>
	
	</nav>
</body>

			<!-- Modal -->  
	<div id="signup_modal" class="modal" role="dialog">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<img class="logo-size" src="logo4.png" />
			</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
					 <div class="form-group">
					    <label class="control-label col-sm-2" for="usrname">Username:</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="username" placeholder="Enter Username">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-2" for="pwd">Password:</label>
					    <div class="col-sm-10"> 
					      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-2" for="pwd">Password again:</label>
					    <div class="col-sm-10"> 
					      <input type="password" class="form-control" id="pwd" placeholder="Enter password again">
					    </div>
					  </div>
					   <div class="form-group">
					    <label class="control-label col-sm-2" for="email">Email:</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="email" placeholder="Enter your email">
					    </div>
					  </div>
					  
					  <hr>
					  
					   <div class="form-group">
					    <label class="control-label col-sm-2" for="name">Name:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="name" placeholder="Enter your name">
					    </div>
					  </div>
					   <div class="form-group">
					    <label class="control-label col-sm-2" for="surname">Surname:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
					    </div>
					  </div>
					   <div class="form-group">
					    <label class="control-label col-sm-2" for="tel">Telephone:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="telephone" placeholder="Enter your telephone">
					    </div>
					  </div>
					   <div class="form-group">
					    <label class="control-label col-sm-2" for="TRN">TRN:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="trn" placeholder="Enter your Tax Registration Number">
					    </div>
					  </div>
					 
					   <div class="form-group">
					    <label class="control-label col-sm-2" for="country">Country:</label>
					    <div class="col-sm-10">
					      <!-- <input type="text" class="form-control" id="country" placeholder="Enter your Tax Registration Number">
					    	-->
					    	<select class="form-control"></select>
					    	<option value="-- Select a Country --"></option>
					    </div>
					  </div>
					 
					  <div class="form-group">
					    <label class="control-label col-sm-2" for="city">City:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="city" placeholder="Enter your city">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-2" for="address">Address:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="address" placeholder="Enter your address">
					    </div>
					  </div>
					  <div class="form-group"> 
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Submit</button>
					    </div>
					  </div>
					  
					</form>
				</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
			</div>
			</div>
			</div>

</html>
