<html ng-app>
<head>
<meta charset="UTF-8">
<title>Messages</title>

<style>


#wrapper {
	min-height: 100%;
	position: relative;
}

#header {
	background: #ededed;
	padding: 10px;
}

#content {
	padding-bottom: 110px; /* Height of the footer element */
}

.pagination>li>a {
	border: 0px;
	color: black;
	'
}

.pagination>li.active>a {
	font-weight: 900;
	color: black;
	background: transparent;
	margin-top: 0px;
	padding-top: 2px;
	padding-bottom: 0px;
	font-size: 16px;
}

.pagination>li.active>a:hover, .pagination>li>a:hover {
	background-color: transparent;
}

.well {
	background-color: transparent;
}

h3 {
	font-family: times, Times New Roman, times-roman, georgia, serif;
	/*color: #444;
	*/
	margin: 0;
	padding: 10px 0px 6px 0px;
	font-size: 26px;
	letter-spacing: -2px;
	font-weight: bold;
}


.side_borders {
	border-left: 1px dashed #333;
	border-right: 1px dashed #333;
}

.right_border {
	border-right: 1px solid #333;
}

ul > li > a {
	color : #333;
}

ul > li > a  : hover {

}

ul > li > a.active {
	font-weight : 600;
	color : red;
}

.ng-hide-add, .ng-hide-remove {
    /* ensure visibility during the transition */
    display: block !important; /* yes, important */
}

.slideUp {
    transition: .5s linear all;
    height: 80px;
    overflow: hidden;
}
.slideUp.ng-hide {
    height:0;
}

.table-inbox {
    border: 1px solid #d3d3d3;
    margin-bottom: 0;
}
.table-inbox tr td {
    padding: 12px !important;
}
.table-inbox tr td:hover {
    cursor: pointer;
}
.table-inbox tr td .fa-star.inbox-started, .table-inbox tr td .fa-star:hover {
    color: #f78a09;
}
.table-inbox tr td .fa-star {
    color: #d5d5d5;
}
.table-inbox tr.unread td {
    background: none repeat scroll 0 0 #f7f7f7;
    font-weight: 600;
}
</style>
</head>
<body>

	<div ng-include="'app/shared/header/header.html'"></div>

<div class="container-fluid" ng-controller="MessagesController">
	
	<div class="row">
		<div class="col-sm-offset-1">
			<h3>
	<!-- 		<span style="margin-top: 15px;" class="glyphicon glyphicon-comment"></span>Messages
	-->		</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-offset-1 col-sm-9">
			<hr />
		</div>
	</div>
	
	<div class="row" style="margin-bottom:20px;">
		<div class="col-md-offset-1 col-md-2 text-center" style="background-color:#f1c40f;color:#ecf0f1;">
			<h3>
			Username
			</h3>
		</div>
		<div class="col-md-7" style="background-color:#16A085;color:#ecf0f1;">
			<h3>
			{{current_tab}}
			</h3>
		</div>
	</div>	
	
	<div class="row" style="margin-bottom:20px;">
	
	<div class="col-md-offset-1 col-md-2 side_borders">
		<ul class="nav nav-tab nav-stacked" role="tablist">
			<li class="text-center" role="presentation" >
				<a ng-click="set_active(1)" id="compose_tab" data-toggle="tab" data-target="#compose" >
        	   	<span class="glyphicon glyphicon-pencil" ></span>
    	       	Compose
				</a>
			</li>
			<li class="text-center" role="presentation" >
				<a  data-toggle="tab" class="active" data-target="#inbox"
					ng-click ="set_active(2)" id="inbox_tab">
					<span class="glyphicon glyphicon-import" style="margin-right: 3px;"></span>
					Inbox
				</a>
			</li>
			
			<li class="text-center" role="presentation">
				<a  data-toggle="tab" data-target="#sent"
				ng-click="set_active(3)" id="sent_tab"><span class="glyphicon glyphicon-export" style="margin-right: 3px;"></span>
					Sent
				</a>
			</li>
			
			<li class="text-center" role="presentation">
				<a  data-toggle="pill" data-target="">
				<span	class="glyphicon glyphicon-chevron-down" style="margin-right: 3px;"></span>
					More
				</a>
			</li>
		</ul>
	</div>
	
	<div class="col-sm-7">
		<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-default">
						<i class="fa fa-arrow-left" aria-hidden="true"></i>
					</button> 
				</div>
				<div class="btn-group">
					<button class="btn btn-default">
						<i class="fa fa-check-square-o" aria-hidden="true"> </i>
					</button>
					<button class="btn btn-default">
						<i class="fa fa-refresh"> </i>
					</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-default">
						<span class="fa fa-trash-o" aria-hidden="true"></span>
					</button>
				</div>
				
				<div class="pull-right">
					<ul class="pagination pagination-sm pull-right"
						style="float: right; margin: 0">
						<li><a ng-class="{'disabled' : current_page == 1}"
							ng-hide="current_page == 1" ng-disabled="current_page == 1"
							ng-click="get_page(current_page-1)"><</a></li>
						<li><a> {{current_page}} of {{pages.length}} </a></li>

						<li><a href="javascript:undefined" ng-hide="current_page == last_page"
							ng-click="get_page(current_page+1)"
							ng-class="{'disabled' : current_page == last_page}">> </a></li>
					</ul>
				</div>
			</div>
		<div class="tab-content">
		
		<div role="tabpanel" id="inbox" class="tab-pane fade in active">
			<div ng-show="reading == false" class="inbox-body">
				<table class="table table-inbox table-hover">
					<tbody>
							<tr ng-class="{'unread' : m.read == false}" ng-repeat="m in messages" ng-click="read_message(m)">
							<td class="inbox-small-cells">
								<input type="checkbox"
								class="mail-checkbox">
							</td>
							<td class="view-message  dont-show">
								{{m.senderUsername}}</td>
							<td class="view-message ">{{m.first_line}}</td>
							<td class="view-message  text-right">{{m.readable_date}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div ng-show="reading == true">
				{{current.senderUsername}} <br/>
				{{current.time}} <br/>
				{{current.message}}<br/>
			</div>
		</div>


		<div role="tabpanel" id="compose" class="tab-pane fade">
			<div class="panel panel-default">
				<div class="panel-body message">
					<p class="text-center">New Message</p>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="to" class="col-sm-1 control-label">To:</label>
							<div class="col-sm-11">
								<input ng-model="new_message.receiverUsername" type="text"
									class="form-control" id="to" placeholder="Type username">
							</div>
						</div>
					</form>

					<div class="row">
						<div class="col-sm-11 col-sm-offset-1">
							<div class="form-group">
								<textarea ng-model="new_message.message" class="form-control"
									id="message" name="body" rows="12"
									placeholder="Click here to compose new message"></textarea>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-offset-1 col-sm-1">
							<button ng-click="send()" type="submit" class="btn btn-success">Send</button>
						</div>
						<div class="col-sm-offset-7 col-sm-2 pull-right">
							<button type="submit" ng-click="show_reply = !show_reply"
								class="btn btn-danger">Discard</button>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
	</div>
	</div>
	</div>
	
</body>
</html>
