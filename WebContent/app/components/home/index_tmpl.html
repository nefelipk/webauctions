<html ng-app>
<head>
<meta charset="UTF-8">
<title>index</title>

<style>
.carousel-inner > .item > img,
	.carousel-inner > .item > a > img {
		width: auto;
		height: 300px !important;
		margin: auto;
}
	.footer {
		position: absolute;
		bottom: 0;
		width: 100%;
		/* Set the fixed height of the footer here 
		height: 60px;
	}

</head>

<body>
<!-- 
	<ol class="breadcrumb">
	    <li class="active">Home</li>

	<div ng-include="'app/components/home/index_header.html'"></div>

<div ng-controller="SearchController">
	<div class="container-fluid" ng-show="searching == true">
	<div class="row text-center" > 
			<span class="sr-only">Searching...</span>	
			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
	</div>
	</div>
	<div ng-show="searching == false"> 
	<!-- Search bar -->
	<div class="search_bar" >
		<div class="container-fluid">
			
			<div class="row">
			   	<div class="col-sm-6 col-sm-offset-3">
					<div class="input-group stylish-input-group">
						<input  ng-keyup="$event.keyCode == 13 && search(term)" 
						type="text" ng-model="term" class="form-control" 
						placeholder="Search" name="srch-term" id="srch-term">
						<div class="input-group-btn" style="text-align: left">
							<button ng-click="search(term)" class="btn btn-default" 
							type="submit">
							<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	
	<!-- Carousel -->
	<div class="container">
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>
			
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="assets/img/bidders.jpg" alt="Chania" width="200" height="100">
					<div class="carousel-caption">
						<h3>Bidders</h3>
						<p style="color: #2f4f4f;">Bidders</p>
					</div>
				</div>
				
				<div class="item">
					<img src="assets/img/need_items.png" alt="Flower" width="200" height="100">
				</div>
				
				<div class="item">
					<img src="assets/img/bids.png" alt="Chania" width="200" height="100">
				</div>
				
				<div class="item">
					<img src="assets/img/live_auction.png" alt="Flower" width="200" height="100">
				</div>
				
				<div class="item">
					<img src="assets/img/sold.jpg" alt="Flower" width="200" height="100">
				</div>
			</div>
			
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	</div>
</div>
</body>
</html>
